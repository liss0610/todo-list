{% extends 'base.html' %}

{% block title %}Crear Tarea{% endblock %}

{% block content %}
<section class="container mt-5">
    <h1 class="mb-4 text-center">Crear Nueva Tarea</h1>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título de la tarea</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Descripción</label>
            <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Tarea</button>
            <a href="{{ url_for('todo.list_todos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}

<form method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ todo.title if todo else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Descripción</label>
        <textarea class="form-control" id="desc" name="desc" rows="4">{{ todo.desc if todo else '' }}</textarea>
    </div>
    {% if todo %}
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="state" name="state" {% if todo.state %}checked{% endif %}>
        <label class="form-check-label" for="state">
            Marcar como completada
        </label>
    </div>
    {% endif %}
    <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('todo.list_todos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
