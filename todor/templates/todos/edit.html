{% extends 'base.html' %}

{% block title %}Editar Tarea{% endblock %}

{% block content %}
<section class="container mt-5">
    <h1 class="mb-4 text-center">Editar Tarea</h1>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Descripción</label>
            <textarea class="form-control" id="desc" name="desc" rows="4">{{ todo.desc }}</textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="state" name="state" {% if todo.state %}checked{% endif %}>
            <label class="form-check-label" for="state">
                Marcar como completada
            </label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('todo.list_todos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
